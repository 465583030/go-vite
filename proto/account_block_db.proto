syntax = "proto3";

package vitepb;

message AccountBlockDb {
    bytes to = 1;
    bytes prevHash = 2;
    bytes fromHash = 3;

    bytes tokenId = 4;
    bytes balance = 5;

    string data = 6;
    bytes snapshotTimestamp = 7;

    bytes signature = 8;

    bytes nounce = 9;

    bytes difficulty = 10;

    bytes fAmount = 11;
}

message AccountBlockMeta {
    bytes accountId = 1;
    bytes height = 2;
    uint32 Status = 3;
}
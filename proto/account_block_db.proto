syntax = "proto3";

package vitepb;

message AccountBlockDb {
    bytes to = 1;
    bytes prevHash = 2;
    bytes fromHash = 3;

    bytes hash = 4;

    bytes tokenId = 5;
    bytes balance = 6;

    string data = 7;
    bytes snapshotTimestamp = 8;

    uint64 timestamp = 9;

    bytes signature = 10;

    bytes nounce = 11;

    bytes difficulty = 12;

    bytes fAmount = 13;
}

message AccountBlockMeta {
    bytes accountId = 1;
    bytes height = 2;
    uint32 Status = 3;
}